<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Azerbaijani Characters</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-box { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        input { padding: 8px; font-size: 16px; width: 300px; }
        .result { margin-top: 10px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Test Azerbaijani Characters (Ə)</h1>
    
    <div class="test-box">
        <h3>Test 1: Input with Unicode Pattern</h3>
        <input 
            type="text" 
            id="test1"
            pattern="[a-zA-Z\u0259\u018F\u011F\u011E\u00FC\u00DC\u015F\u015E\u00F6\u00D6\u00E7\u00C7\u0131\u0130\s'.]+"
            placeholder="Ələkbər Əhmədov"
        />
        <div class="result" id="result1"></div>
    </div>

    <div class="test-box">
        <h3>Test 2: JavaScript Regex Test</h3>
        <input 
            type="text" 
            id="test2"
            placeholder="Ələkbər Əhmədov"
        />
        <div class="result" id="result2"></div>
    </div>

    <div class="test-box">
        <h3>Unicode Values:</h3>
        <div class="result">
            <div>ə (lowercase): U+<span id="lower-e"></span></div>
            <div>Ə (uppercase): U+<span id="upper-e"></span></div>
        </div>
    </div>

    <script>
        // Show Unicode values
        document.getElementById('lower-e').textContent = 'ə'.charCodeAt(0).toString(16).toUpperCase();
        document.getElementById('upper-e').textContent = 'Ə'.charCodeAt(0).toString(16).toUpperCase();

        // Test 1: Pattern validation
        const test1Input = document.getElementById('test1');
        test1Input.addEventListener('input', (e) => {
            const isValid = e.target.checkValidity();
            document.getElementById('result1').innerHTML = 
                `Value: "${e.target.value}"<br>Pattern Valid: ${isValid ? '✅ YES' : '❌ NO'}`;
        });

        // Test 2: JavaScript regex
        const test2Input = document.getElementById('test2');
        const regex = /^[a-zA-Z\u0259\u018F\u011F\u011E\u00FC\u00DC\u015F\u015E\u00F6\u00D6\u00E7\u00C7\u0131\u0130\s'.]*$/;
        
        test2Input.addEventListener('input', (e) => {
            const value = e.target.value;
            const isValid = regex.test(value);
            const chars = Array.from(value).map(c => {
                const code = c.charCodeAt(0).toString(16).toUpperCase();
                return `${c}(U+${code})`;
            }).join(' ');
            
            document.getElementById('result2').innerHTML = 
                `Value: "${value}"<br>` +
                `Regex Valid: ${isValid ? '✅ YES' : '❌ NO'}<br>` +
                `Characters: ${chars}`;
        });
    </script>
</body>
</html>
